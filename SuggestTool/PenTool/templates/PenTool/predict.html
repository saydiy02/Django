<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Penetration Testing Tools Suggestion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #444;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penetration Testing Tools Suggestion</h1>

        <form method="post">
            {% csrf_token %}
            <label for="goal">Choose your goal:</label>
            <select name="goal" id="goal">
                <option value="1">Web-application</option>
                <option value="2">Network</option>
                <option value="3">Cloud</option>
            </select>

            <label for="typeS">Choose your type:</label>
            <select name="typeS" id="typeS">
                <option value="1">Web-based</option>
                <option value="2">Mobile</option>
                <option value="3">Network</option>
            </select>

            <label for="toolsC">Choose your tools category:</label>
            <select name="toolsC" id="toolsC">
                <option value="1">Web-application</option>
                <option value="2">Network</option>
                <option value="3">Code-analysis</option>
                <option value="4">Password-Cracking</option>
            </select>

            <label for="platform">Choose your platform:</label>
            <select name="platform" id="platform">
                <option value="1">Windows</option>
                <option value="2">Linux</option>
                <option value="3">MacOS</option>
                <option value="4">Cloud</option>
            </select>

            <div class="form-buttons">
                <button type="submit" name="next">Next</button>
                <button type="submit" name="done">Done</button>
            </div>
        </form>
    </div>
</body>
</html>
